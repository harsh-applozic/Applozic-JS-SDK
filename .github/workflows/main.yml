name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm i -g yarn lerna
      - run: lerna bootstrap
      - run: lerna run build
      - run: lerna run build:storybook

      - run: 'echo "$ENV_FILE" > .env'
        env:
          ENV_FILE: ${{secrets.ENV_FILE}}
      - run: lerna run deploy
