name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm i -g yarn lerna
      - run: lerna bootstrap
      - run: lerna run build

      - run: 'echo "$ENV_FILE" > .env'
        env:
          SSH_KEY: ${{secrets.ENV_FILE}}
      - run: lerna run deploy
